<div class="drawer drawer-mobile">
  <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content flex flex-col">
    <!-- Navbar -->
    <div class="w-full navbar bg-base-200 z-50">
      <div class="flex-none lg:hidden">
        <label for="my-drawer-3" class="btn btn-square btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            class="inline-block w-6 h-6 stroke-current">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </label>
      </div>
      <div class="flex-1 px-2 mx-2"></div>
      <div class="flex-none hidden lg:block">
        <ul class="menu menu-horizontal">
          <!-- Navbar menu content here -->
          <li><a>time to send: {{tts.toFixed(2)}}</a></li>
          <li><a>FPS: {{fps}}</a></li>
        </ul>
      </div>
    </div>
    <!-- Page content here -->
    <div class="h-full w-full">
      <app-operator [joint]="joint" class="grid fixed right-0 w-1/3" [maxNumHands]="maxNumHands"
        [minDetectionConfidence]="minDetectionConfidence" [minTrackingConfidence]="minTrackingConfidence"
        [minTrackingConfidence]="minTrackingConfidence" [selfieMode]="selfieMode"
        (sendFps)="onDataReceived($event)"></app-operator>
    </div>
    <!--
    <div class="absolute stack h-full w-full">
      <app-operator class="grid fixed top-1/2 right-0 w-1/3" [maxNumHands]="maxNumHands"
        [minDetectionConfidence]="minDetectionConfidence" [minTrackingConfidence]="minTrackingConfidence"
        [minTrackingConfidence]="minTrackingConfidence" [selfieMode]="selfieMode"
        (sendFps)="onDataReceived($event)"
        ></app-operator>
      <app-operation class="grid fixed top-0 left-0"></app-operation>
    </div> -->

  </div>
  <div class="drawer-side">
    <label for="my-drawer-3" class="drawer-overlay"></label>


    <!--Sidebar contenet-->

    <div class="drawer">
      <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content flex flex-col">
        <!-- Page content here -->
        <div class="w-full navbar bg-base-200 z-50">
          <div class="flex-1 ml-12">
            <h1 class="text-2xl font-bold">{{activeTab}}</h1>
          </div>
          <div class="flex-2">
            <label for="my-drawer-2" class="btn btn-square btn-ghost">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                class="inline-block w-6 h-6 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.25 4.5l7.5 7.5-7.5 7.5">
                </path>
              </svg>
            </label>
          </div>
        </div>


        <ul class="menu h-full pl-14 pr-6 w-96 bg-base-200">
          <!-- Sidebar content here -->
          <div *ngIf="activeTab === 'Overview'" class="content">
            <div class="h-80 carousel carousel-vertical rounded-box mt-10">
              <div class="carousel-item h-full">
                <img src="../../assets/images/a.png" />
              </div>
              <div class="carousel-item h-full">
                <img src="../../assets/images/b.png" />
              </div>
              <div class="carousel-item h-full">
                <img src="../../assets/images/c.png" />
              </div>
              <div class="carousel-item h-full">
                <img src="../../assets/images/d.png" />
              </div>
              <div class="carousel-item h-full">
                <img src="../../assets/images/e.png" />
              </div>
              <div class="carousel-item h-full">
                <img src="../../assets/images/f.png" />
              </div>

            </div>
            <div class="mt-20">
              <iframe style="width: -webkit-fill-available;" title="pfa" frameborder="0" allowfullscreen
                mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking"
                xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share
                src="https://sketchfab.com/models/a1b27425fab44d1e965b4fce3f6c6118/embed"> </iframe>

            </div>
          </div>
          <div *ngIf="activeTab === 'Sequences'" class="content">
            <app-sequences></app-sequences>
          </div>
          <div *ngIf="activeTab === 'Joints'" class="content">
            <app-joints [jointImage]="this.jointImage"></app-joints>
          </div>
          <div *ngIf="activeTab === 'Mediapipe Settings'" class="content">

            <li class="mt-3">
              <p>Min detection confidence</p>
              <label class="label">
                <input type="range" min="0" max="1" [(ngModel)]="minDetectionConfidence" class="range range-xs"
                  step="0.1" />
                <div class="w-full flex justify-between text-xs px-2">
                  <span>{{minDetectionConfidence}}</span>
                </div>
              </label>
            </li>
            <li class="mt-3">
              <p>Min tracking confidence</p>
              <label class="label">
                <input type="range" min="0" max="1" [(ngModel)]="minTrackingConfidence" class="range range-xs"
                  step="0.1" />
                <div class="w-full flex justify-between text-xs px-2">
                  <span>{{minTrackingConfidence}}</span>
                </div>
              </label>
            </li>
            <li class="mt-3">
              <!-- <p>Max Number of Hands</p>
              <input type="range" min="1" max="4" [(ngModel)]="maxNumHands" class="range range-xs" step="1" />
              <div class="w-full flex justify-between text-xs px-2">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
              </div> -->

              <p>Model complexity</p>
              <label class="label">
                <input type="range" min="0" max="1" [(ngModel)]="modelComplexity" class="range range-xs" step="1" />
                <div class="w-full flex justify-between text-xs px-2">
                  <span>{{modelComplexity ? 'full': 'lite'}}</span>
                </div>
              </label>


              <!-- <p>Model complexity</p>
              <input type="range" min="0" max="1" [(ngModel)]="modelComplexity" class="range range-xs" step="1" />
              <div class="w-full flex justify-between text-xs px-2">
                <span>Lite</span>
                <span>Full</span>
              </div> -->
            </li>
            <li class="mt-3">
              <label class="label">
                <p>Selfie mode</p>
                <input type="checkbox" class="toggle" [(ngModel)]="selfieMode" />

              </label>
            </li>

          </div>
          <div *ngIf="activeTab === 'Arm Settings'" class="content">
            <li class="mt-3">
              <label class="label">
                <p>Smoothness</p>
                <input type="range" min="0" max="100" [(ngModel)]="speed" class="range range-xs" step="1" />
                <div class="w-full flex justify-between text-xs px-2">
                  <span>{{speed}}</span>
                </div>
              </label>

            </li>
            <button class="btn btn-success btn-sm ml-52 mt-4" (click)="sendSpeed()">Submit</button>
          </div>
        </ul>
      </div>
      <div class="drawer-side">
        <label for="my-drawer-2" class="drawer-overlay"></label>
        <ul class="menu w-14 bg-slate-900">
          <div class="flex-1 mt-3">
            <li class="mt-3" [class.active]="activeTab === 'Overview'" (click)="setActiveTab('Overview')">
              <div class="tooltip tooltip-right" data-tip="Home">
                <a>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                  </svg>
                </a>
              </div>

            </li>
            <li class="mt-3" [class.active]="activeTab === 'Sequences'" (click)="setActiveTab('Sequences')">
              <div class="tooltip tooltip-right" data-tip="Sequences">
                <a>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z" />
                  </svg>
                </a>
              </div>

            </li>
            <li class="mt-3" [class.active]="activeTab === 'Joints'" (click)="setActiveTab('Joints')">
              <div class="tooltip tooltip-right" data-tip="Joints">
                <a>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M14.25 6.087c0-.355.186-.676.401-.959.221-.29.349-.634.349-1.003 0-1.036-1.007-1.875-2.25-1.875s-2.25.84-2.25 1.875c0 .369.128.713.349 1.003.215.283.401.604.401.959v0a.64.64 0 01-.657.643 48.39 48.39 0 01-4.163-.3c.186 1.613.293 3.25.315 4.907a.656.656 0 01-.658.663v0c-.355 0-.676-.186-.959-.401a1.647 1.647 0 00-1.003-.349c-1.036 0-1.875 1.007-1.875 2.25s.84 2.25 1.875 2.25c.369 0 .713-.128 1.003-.349.283-.215.604-.401.959-.401v0c.31 0 .555.26.532.57a48.039 48.039 0 01-.642 5.056c1.518.19 3.058.309 4.616.354a.64.64 0 00.657-.643v0c0-.355-.186-.676-.401-.959a1.647 1.647 0 01-.349-1.003c0-1.035 1.008-1.875 2.25-1.875 1.243 0 2.25.84 2.25 1.875 0 .369-.128.713-.349 1.003-.215.283-.4.604-.4.959v0c0 .333.277.599.61.58a48.1 48.1 0 005.427-.63 48.05 48.05 0 00.582-4.717.532.532 0 00-.533-.57v0c-.355 0-.676.186-.959.401-.29.221-.634.349-1.003.349-1.035 0-1.875-1.007-1.875-2.25s.84-2.25 1.875-2.25c.37 0 .713.128 1.003.349.283.215.604.401.96.401v0a.656.656 0 00.658-.663 48.422 48.422 0 00-.37-5.36c-1.886.342-3.81.574-5.766.689a.578.578 0 01-.61-.58v0z" />
                  </svg>
                </a>

              </div>

            </li>
            <li class="mt-3" [class.active]="activeTab === 'Settings'" (click)="setActiveTab('Mediapipe Settings')">
              <div class="tooltip tooltip-right" data-tip="Mediapipe Settings">
                <a>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 " fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                </a>
              </div>
            </li>
            <li class="mt-3" [class.active]="activeTab === 'Arm'" (click)="setActiveTab('Arm Settings')">
              <div class="tooltip tooltip-right" data-tip="Arm Settings">
                <a>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 " fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M21.75 6.75a4.5 4.5 0 01-4.884 4.484c-1.076-.091-2.264.071-2.95.904l-7.152 8.684a2.548 2.548 0 11-3.586-3.586l8.684-7.152c.833-.686.995-1.874.904-2.95a4.5 4.5 0 016.336-4.486l-3.276 3.276a3.004 3.004 0 002.25 2.25l3.276-3.276c.256.565.398 1.192.398 1.852z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.867 19.125h.008v.008h-.008v-.008z" />
                  </svg>
                </a>
              </div>
            </li>
          </div>
          <li>
            <div class="tooltip tooltip-right" data-tip="Log out">
              <a>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 " fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                </svg>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
